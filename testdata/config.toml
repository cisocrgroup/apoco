# Path to the model (overwrite with -M/--model)
model = "model.gz"

# Number of parallel OCRs (overwrite with -n/--nocr)
nocr = 2

# Cautious or courageous decision maker training (overwrite with -a/--cautious)
cautious = false

# Enable/disable caching (overwrite with -c/--cache)
cache = true

# Path to the 3-gram model csv file.
ngrams = "data/3gs.csv.gz"

# Profiler settings.
profilerBin = "/usr/share/bin/profiler"
profilerConfig = "/etc/profiler/german.ini"

#
# Training parameters
#
learningRate = 0.01
ntrain = 1000

# Feature list for the reranker training.
rrFeatures = [
"CandidateOCRPatternConfLog",
# "CandidateHistPatternConfLog",
"CandidateAgreeingOCR",
"CandidateLevenshteinDist",
"CandidateMatchesOCR",
"OCRLevenshteinDist",
]

# Feature list for the decision maker training.
dmFeatures = [
"RankingConf",
"CandidateOCRPatternConfLog",
# "CandidateHistPatternConfLog",
"CandidateAgreeingOCR",
"CandidateLevenshteinDist",
"CandidateMatchesOCR",
"OCRLevenshteinDist",
]

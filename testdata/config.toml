# Path to the model (overwrite with -M/--model)
model = "model.gz"

# Number of parallel OCRs (overwrite with -n/--nocr)
nocr = 2

# Enable caching of profiles (overwrite with -c/--cache)
cache = false

# Enable additional ground-truth data for evaluation (disable with -g/--nogt).
gt = false

# Use Levenshtein-Alignment (enable with -v/--alignlev)
alignLev = false

# Path to the 3-gram model csv file. Set it to the empty string to
# disable the usage of trigrams.  This reduces the size of the model
# files, but you cannot use any of the *Trigram* features.
ngrams = "data/3gs.csv.gz"

# Profiler settings.
[profiler]
exe = "/usr/share/bin/profiler"
config = "/etc/profiler/german.ini"

# Training settings for the re-ranker
[rr]
learningRate = 0.9
ntrain = 100_000
features = [
"CandidateOCRPatternConfLog",
# "CandidateHistPatternConfLog",
"CandidateAgreeingOCR",
"CandidateLevenshteinDist",
"CandidateMatchesOCR",
"OCRLevenshteinDist",
]

# Training settings for the decision maker.
[dm]
# Filter for training instances (overwrite with -f/--filter)
filter = "courageous"
learningRate = 0.9
ntrain = 100_000
features = [
"RankingConf",
"CandidateOCRPatternConfLog",
# "CandidateHistPatternConfLog",
"CandidateAgreeingOCR",
"CandidateLevenshteinDist",
"CandidateMatchesOCR",
"OCRLevenshteinDist",
]

# Settings for the merge splits training.
[ms]
learningRate = 0.9
ntrain = 100_000
features = [
"IsStartOfLine",
"IsEndOfLine",
"SplitOtherOCR",
"SplitNumShortTokens",
"SplitUnigramTokenConf",
"SplitIsLexiconEntry",
"OCRUnigramFreq",
"CandidateOCRPatternConfLog",
"CandidateAgreeingOCR",
"CandidateLevenshteinDist",
"CandidateMatchesOCR",
"OCRLevenshteinDist",
]
